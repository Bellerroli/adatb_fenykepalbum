<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <title>Admin | Albumkezelés</title>
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/}">Felhasználói főoldal</a></li>
        <li><a th:href="@{/admin/users}">Felhasználókezelés</a></li>
        <li><a th:href="@{/admin/pictures}">Fényképkezelés</a></li>
        <li><a th:href="@{/admin/albums}">Albumkezelés</a></li>
        <li><a th:href="@{/admin/categories}">Kategóriakezelés</a></li>
        <li><a th:href="@{/admin/places}">Helykezelés</a></li>
        <li><a th:href="@{/admin/statistics}">Statisztikák</a></li>
    </ul>
</nav>

<table>
    <tr>
        <th>Cím</th>
        <th>Felhasználó</th>
        <th>Törlés</th>
    </tr>
    <tr th:each="album: ${albums}">
        <td th:text="${album.getTitle()}"></td>
        <td th:text="${album.getEmail()}"></td>
        <td><a th:href="'/admin/albums/delete/'+${album.getAlbumID()}">Törlés</a></td>
    </tr>
</table>
</body>
</html>
