<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <title>Admin | Albumkezelés</title>
</head>
<body>

<nav th:insert="admin_nav.html"></nav>

<table>
    <tr>
        <th>Cím</th>
        <th>Felhasználó</th>
        <th>Törlés</th>
    </tr>
    <tr th:each="album: ${albums}">
        <td th:text="${album.getTitle()}"></td>
        <td th:text="${album.getEmail()}"></td>
        <td><a th:href="'/admin/albums/delete/'+${album.getAlbumID()}">Törlés</a></td>
    </tr>
</table>
</body>
</html>
