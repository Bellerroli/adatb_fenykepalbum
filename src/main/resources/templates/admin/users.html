<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Users</title>
</head>
<body>
<table>
    <tr>
        <th>Teljes Név</th>
        <th>Email</th>
        <th>Nickname</th>
        <th>Admin</th>
        <th>Módosít</th>
        <th>Felhasználó törlése</th>
    </tr>
    <tr th:each="user, userStat:${users}">
        <form th:action="@{/admin/users/update}" th:object="${users[__${userStat.index}__]}" method="post">
            <td>
                <input type="text"
                       th:value="${users[__${userStat.index}__].getFullName()}"
                       th:name="|fullName|" readonly>
            </td>
            <td>
                <input type="text"
                       th:value="${users[__${userStat.index}__].getEmail()}"
                        th:name="|email|" readonly>
            </td>
            <td>
                <input type="text"
                       th:value="${users[__${userStat.index}__].getNickname()}"
                       th:name="|nickname|" readonly>
            </td>
            <td>
                <input type="checkbox"
                       th:checked="${users[__${userStat.index}__].isAdmin()}"
                       th:name="|admin|">
            </td>
            <td>
                <input type="submit" value="Módosít">
            </td>
        </form>
        <td>
            <a th:href="@{/admin/users/delete(id=${user.getEmail()})}">Törlés</a>
        </td>   
    </tr>
</table>
</body>
</html>
